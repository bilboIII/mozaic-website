<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Upload</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container shadow-lg bg-white">
		<div class="row bg-primary p-md-3">
			<h1 class="text-center text-white">Image Upload</h1>
		</div>
		<form method = "POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group py-md-3">
				{{ form.name }}
			</div>
			<div class="form-group pb-md-3">
				{{ form.image }}
			</div>
			<button type="submit" class="btn btn-large btn-success">Upload</button>
		</form>
		<hr>
		<!-- Image upload -->
		<h2 class="my-4">Images</h2>
        <div class="row p-md-3">
          {% for m in images %}
          <div class="col-lg-4 col-md-6 col-sm-12 pb-2">
            <div class="card text-white bg-secondary mb-3">
				<!-- takes "image" from models.py and displays it" -->
				<a href="{% url 'photo_editor' m.image_id %}" class="stretched-link">
            		<img src="{{ m.image.url }}"  class="card-img-top" alt="There should be an image here">
				</a>
				<div class="card-body">
					<h2 class="card-text text-center">{{ m.name }}</h2>
				</div>
            </div></a>
          </div>
          {% empty %}
          <p>No images added.</p>
          {% endfor %}
        </div>
	</div>
</body>
</html>
