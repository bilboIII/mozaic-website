<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Photo Editor</title>
</head>
<body class="bg-light">
    <div class="container shadow-lg bg-white">
        <div class="row bg-primary p-md-3">
            <div class="col-md-2 d-flex align-items-center">
                <a class="btn btn-outline-light btn-lg w-100" href="/image_upload/">Back</a>
            </div>
            <div class="col">
                <h1 class="text-center text-white">Photo Editor for {{ image_data.name }}</h1>
            </div>
        </div>
        <div class="row p-md-3">
            <div class="col-md-2 d-flex flex-column justify-content-between">

                <div class="">
                    <form action="/photo_editor/{{ image_data.image_id }}/grayscale/">
                        <input class="btn btn-secondary btn-sm w-100 mb-md-3" type="submit" value="Grayscale"/>
                    </form>
                
                    <form action="/photo_editor/{{ image_data.image_id }}/posterize/">
                        <input class="btn btn-info btn-sm w-100 mb-md-3" type="submit" value="Posterize"/>
                    </form>
                
                    <form action="/photo_editor/{{ image_data.image_id }}/pixelate/">
                        <input class="btn btn-warning btn-sm w-100 mb-md-3" type="submit" value="Pixelate"/>
                    </form>
                
                    <form action="/photo_editor/{{ image_data.image_id }}/colorize/">
                        <input class="btn btn-primary btn-sm w-100 mb-md-3" type="submit" value="Colorize"/>
                    </form>

                    <!-- <a href="/photo_editor/{{ image_data.image_id }}/grid/" class="btn btn-primary btn-sm w-100 mb-md-3">Grid</a> -->
                </div>

                <a href="/media/{{ image_data.image }}" class="btn btn-success btn-lg w-100" role="button" download>download</a>
            </div>
            <div class="col pe-0">
                <div class="border border-secondary bg-secondary py-md-3">
                    <img src="/media/{{ image_data.image }}" class="mx-auto d-block" alt="404 error">
                </div>
            </div>
        </div>
        
    </div>
    <script>
        function save2() {
            window.open(canvas.toDataURL('image/png'));
            var gh = canvas.toDataURL('png');

            var a  = document.createElement('a');
            a.href = gh;
            a.download = 'image.png';

            a.click()
        }
    </script>
</body>
</html>
